name: Telegram Sync
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci || npm install
        working-directory: bot
      - name: Run bot (poll 30s for 2 minutes)
        run: |
          node bot.js
        working-directory: bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          RUN_CONTINUOUS: "true"
          POLL_INTERVAL_MS: "30000"
          EXIT_AFTER_MS: "120000"
          NO_WRITE_WEB_MODELS: "true"
      - name: Deploy web without commit (Pages artifact)
        uses: actions/upload-pages-artifact@v3
        with:
          path: web
      - name: Publish to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4