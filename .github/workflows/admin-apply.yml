name: Admin Apply
on:
  workflow_dispatch:
    inputs:
      ops:
        description: JSON of {deletes:[id], edits:[{id,name,tags}]}
        required: true
        type: string
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci || npm install
        working-directory: bot
      - name: Execute batch apply
        run: |
          node apply.js --ops '${{ github.event.inputs.ops }}'
        working-directory: bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
      - name: Deploy web without commit (Pages artifact)
        uses: actions/upload-pages-artifact@v3
        with:
          path: web
      - name: Publish to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A web/images
          git add web/models.json
          if git diff --cached --quiet; then echo "No changes"; else git commit -m "Admin apply: update models.json and images"; git push; fi

