name: Admin Delete
on:
  workflow_dispatch:
    inputs:
      id:
        description: id
        required: false
        type: string
      name:
        description: name
        required: false
        type: string
permissions:
  contents: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci || npm install
        working-directory: bot
      - name: Execute delete
        run: |
          node delete.js --id "${{ github.event.inputs.id }}" --name "${{ github.event.inputs.name }}"
        working-directory: bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git restore --staged web/models.json bot/models.json || true
          if git diff --cached --quiet; then echo "No changes"; else git commit -m "Admin delete"; git push; fi