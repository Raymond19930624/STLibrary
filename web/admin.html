<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>管理後台</title>
  <link rel="icon" type="image/svg+xml" href="logo.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="admin-body" class="container hidden">
    <div class="header">
      <a class="brand" href="index.html" aria-label="回首頁">
        <img src="logo.svg" alt="3DPBASE LIBRARY">
        <span>3DPBASE LIBRARY</span>
      </a>
    </div>
    
    <h1 style="display:none">管理後台</h1>
    <div id="admin-config">
      <div class="search">
        <input id="token" type="password" placeholder="GitHub PAT（scope: workflow, repo）">
      </div>
      <div class="search">
        <input id="repo" type="text" value="Raymond19930624/3DPBase" placeholder="owner/repo">
      </div>
    </div>

    <div class="actions">
      <button id="sync-btn-fixed" class="btn btn-secondary">同步</button>
      <button id="delete-mode-btn" class="btn btn-danger" style="margin-left:10px">選擇刪除</button>
      <button id="delete-confirm-btn" class="btn btn-danger hidden" style="margin-left:10px">確認刪除</button>
      <button id="delete-cancel-btn" class="btn btn-secondary hidden" style="margin-left:10px">退出刪除</button>
      <button id="apply-btn-fixed" class="btn hidden" style="margin-left:10px">送出變更</button>
    </div>
    <div id="admin-cards" class="grid"></div>
  </div>
  <div id="admin-lock" class="lock">
    <div class="card" style="width:420px; max-width:90vw;">
      <div class="title">輸入管理密碼</div>
      <div class="search"><input id="admin-pass" type="password" placeholder="請輸入密碼"></div>
      <div class="actions"><button id="admin-login" class="btn">登入</button></div>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
